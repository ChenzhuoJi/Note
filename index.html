<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A static webpage template with articles and background image">
    <title>My Article Website</title>

    <!-- External CSS: Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px;
        }

        /* Background section with image (customize the image in the URL below) */
        .hero-section {
            background-image: url('your_background_image.jpg'); /* Replace this with your own background image */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .article-list {
            padding: 40px 20px;
        }
        .article-item {
            margin-bottom: 20px;
        }
        .article-item a {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #007bff;
        }
        .article-item a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Articles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Background Image -->
    <section class="hero-section">
        <h1>Welcome to My Article Collection</h1>
        <p>Explore various topics and insights through the articles below.</p>
    </section>

    <!-- Main Article Section -->
    <section class="article-list">
        <div class="container">
            <h2>Articles</h2>
            <div class="article-item">
                <a href="article1.html">How to Build a Simple Website</a>
            </div>
            <div class="article-item">
                <a href="article2.html">Understanding JavaScript Basics</a>
            </div>
            <div class="article-item">
                <a href="article3.html">CSS Tips for Better Web Design</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Article Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (for responsive navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
